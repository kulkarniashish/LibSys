
		<table class="table">
			<thead>
				<th>Id</th>
				<th>Name</th>
				<th>Author Name</th>
				<th>Publisher Name</th>
				<th>Action</th>
			</thead>
			<tr ng-repeat="book in list">
				<td>{{book.id}}</td>
				<td>{{book.bookName}}</td>
		        	<td>{{book.authorName}}</td>
				<td>{{book.publisherName}}</td>
				<td><a class='btn btn-default btn-xs' href="#/book/edit/?id={{book.id}}">Edit</a></td>
			</tr>
		</table>
