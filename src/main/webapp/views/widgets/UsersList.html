
		<table class="table">
			<thead>
				<th>Id</th>
				<th>Name</th>
				<th>DOB</th>
				<th>Action</th>
	
			</thead>
			<tr ng-repeat="user in list">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
		        	<td>{{user.dob}}</td>
				<td><a class='btn btn-default btn-xs' href="#/user/edit/?id={{user.id}}">Edit</a></td>	
			</tr>
		</table>
